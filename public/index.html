<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf8">
    <base href="/">
    <title>Real Time DJ Sailing</title>
    <link rel="stylesheet" href="/css/app.css"></link>
    <link rel="stylesheet" href="/css/foundation.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-cookies.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/lib/foundation.min.js"></script>
    <script type="text/javascript" src='js/remix.js'></script>
    <script type="text/javascript" src="js/one.js"></script> 
  </head>
  <body>
    <nav-bar></nav-bar>
    <div id='content' ng-controller="AppCtrl">
      <h1>Sail with me into the Dark</h1>
      <div id='info'> </div>
      <div id='speed'>Speed, measured in time between beats: {{speedFactor | number:0}}</div>
      <div id='dj-update'>{{dj.name}} {{dj.action}}</div>
      <div ng-show="nav.username">
        <button ng-click="play()">Play!</button>
        <button ng-click="stop()">Stop!</button> 
        <button ng-click="faster()">Speed Up!</button>
        <button ng-click="slower()">Slow Down!</button>
      </div>
        <div class="col">
          <h3>Messages</h3>
          <div class="overflowable">
            <p ng-repeat="message in messages" ng-class="{alert: message.user == &quot;chatroom&quot;}">{{message.user}}: {{message.text}}</p>
          </div>
        </div>
        <div class="col">
          <h3>Users</h3>
          <div class="overflowable">
            <p ng-repeat="user in users">{{user}}</p>
          </div>
        </div>
        <div class="clr">
          <form ng-submit="sendMessage()">Message: 
            <input size="60" ng-model="message">
            <input type="submit" value="Send">
          </form>
        </div>
        <div class="clr">
          <h3>Change your name</h3>
          <p>Your current user name is {{name}}</p>
          <form ng-submit="changeName()">
            <input ng-model="newName">
            <input type="submit" value="Change Name">
          </form>
        </div>
      </div>
    </div>
    <!-- // <script src="js/lib/angular/angular.js"></script>
    // <script src="js/lib/angular/angular-cookies.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
